apiVersion: v1
kind: PersistentVolume
metadata:
  name: mysql-pv
  namespace: competition-ops-bot-i
spec:
  capacity:
    storage: 16Gi
  nfs:
    server: api-int.okd4.ritsec.cloud
    path: /var/nfs/cobi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain 
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pvc
  namespace: competition-ops-bot-i
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 16Gi

